<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teachable Machine Audio Model</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #label-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    #label-container div {
      background-color: white;
      padding: 12px 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      font-size: 18px;
      color: #444;
      width: 60%;
      max-width: 400px;
      transition: all 0.3s ease;
    }

    #label-container div.active {
      background-color: #d1e7dd;
      color: #0f5132;
      font-weight: bold;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>üéôÔ∏è Teachable Machine Audio Recognition</h1>
  <button type="button" onclick="init()">Start Listening</button>
  <div id="label-container"></div>

  <script type="text/javascript">
    const URL = "https://qkrwjdtn1236.github.io/teachable_machine_audio_detection/tm-my-audio-model/";

    async function createModel() {
        const checkpointURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        const recognizer = speechCommands.create(
            "BROWSER_FFT",
            undefined,
            checkpointURL,
            metadataURL
        );

        await recognizer.ensureModelLoaded();
        return recognizer;
    }

    async function init() {
        const recognizer = await createModel();
        const classLabels = recognizer.wordLabels();
        const labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = ""; // Ï¥àÍ∏∞Ìôî

        for (let i = 0; i < classLabels.length; i++) {
            const labelDiv = document.createElement("div");
            labelDiv.id = `label-${i}`;
            labelDiv.textContent = `${classLabels[i]}: 0.00`;
            labelContainer.appendChild(labelDiv);
        }

        recognizer.listen(result => {
            const scores = result.scores;
            let maxScoreIndex = scores.indexOf(Math.max(...scores));

            for (let i = 0; i < classLabels.length; i++) {
                const score = scores[i].toFixed(2);
                const labelDiv = document.getElementById(`label-${i}`);
                labelDiv.textContent = `${classLabels[i]}: ${score}`;

                // Í∞ïÏ°∞ Ï≤òÎ¶¨
                if (i === maxScoreIndex && scores[i] > 0.75) {
                    labelDiv.classList.add("active");
                } else {
                    labelDiv.classList.remove("active");
                }
            }
        }, {
            includeSpectrogram: true,
            probabilityThreshold: 0.75,
            invokeCallbackOnNoiseAndUnknown: true,
            overlapFactor: 0.5
        });
    }
  </script>
</body>
</html>
